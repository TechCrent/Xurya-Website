<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>xurya-tw-homepage</title>
  </head>
  <body class="m-2">
    <nav class="flex justify-between">
      <div class="">
        <img />
        <span>Xurya</span>
      </div>
      <ul class="flex gap-6">
        <li>Home</li>
        <li>About Us</li>
        <li>Features</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
      <div class="flex gap-2">
        <span class="rounded-full px-2 outline outline-slate-950">Log In</span>
        <span class="rounded-full bg-green-400 px-2 text-slate-50 outline outline-green-400"
          >Get in touch</span
        >
      </div>
    </nav>

    <header>
      <img
        class="mt-5 h-120 w-full rounded-lg"
        src="/public/images/wind_turbine_hero.jpg"
        alt="wind mail background"
      />
      <section class="flex">
        <article>
          <span>6 mil</span>
          <span>The company's annual net income</span>
        </article>
        <article>
          <span>315</span>
          <span>Projects completed worldwide</span>
        </article>
        <article>
          <span>120K</span>
          <span>Employees work in all parts of the world</span>
        </article>
      </section>
    </header>

    <main></main>

    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
